<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrystalsCollector Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<!-- 
- a game with 4 crystal and Random Result
- Every crystal needs to have a random number between 1-12
- When clicking any CRYSTAL, It should adding with the previous result until it equals the total score
- If it is greater than the Random result, we decrement a lost counter 
- If it is equal, then we increment a win counter
- A new random number should be generated every single time we win or lost to those 4 crystals 
-->

<body>
    <div class="container">
        <!-- Image and text -->
        <div class="row">
            <div class="col text-center bg-secondary mt-2 p-4">
                <h1 class="text-white">Crystals Collector !!!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-secondary m-2">
                <p id="result" class="text-white p-3 m-2 font-weight-bold "></p>
            </div>
            <div class="col-md-3 bg-primary m-2">
                <p id="previous" class="text-white p-3 m-2 font-weight-bold "></p>
            </div>
            <div class="col-md-3 bg-success m-2">
                <p id="win" class="text-white p-3 m-2 font-weight-bold "></p>
            </div>
            <div class="col-md-2 bg-danger m-2">
                <p id="lost" class="text-white p-3 m-2 font-weight-bold "></p>
            </div>
        </div>  

    
        <div class="crystals"></div>
        <div class="row mt-4">
            <div class="col"></div>
        </div>
        <div class="card bg-secondary text-white">
                <div class="card-header text-center">
                  Featured
                </div>
              </div>

        
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
